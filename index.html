<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi Penghitungan Waris</title>
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="text-white text-center py-2">
            <h1>Aplikasi Penghitungan Waris Islam</h1>
            <p>Membantu menghitung pembagian warisan sesuai hukum Islam</p>
        </header>

        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center" id="hadua">Masukkan Data Tentang Waris</h2>
                            <form id="formwaris">
                                <div class="mb-3">
                                    <label for="anaklk" class="form-label">Jumlah Anak Laki-Laki</label>
                                    <input type="number" class="form-control" id="anaklk" placeholder="Masukkan jumlah Anak Laki-Laki" />
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Lanjut</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-2 mt-5">
            <p>&copy; 2024 Aplikasi Waris Islam. Dibuat dengan <span class="text-danger">&hearts;</span> oleh Someone.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript -->
        <script type="module" src="./script/main.js"></script>
    </body>
</html>
