<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi Penghitungan Waris</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="text-white text-center py-4">
            <h1>Aplikasi Penghitungan Waris Islam</h1>
            <p>Membantu menghitung pembagian warisan sesuai hukum Islam</p>
        </header>

        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Masukkan Data Ahli Waris</h2>
                            <form id="formwaris">
                                <div class="mb-3">
                                    <label for="harta" class="form-label">Jumlah Harta Warisan</label>
                                    <input type="number" class="form-control" id="harta" placeholder="Masukkan jumlah harta waris" required />
                                </div>
                                <div class="mb-3 form-check">
                                    <label for="jumlahAhliWaris" class="form-label">Jumlah Ahli Waris</label>
                                    <label class="form-check-label" for="exampleCheck1"></label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Lanjut</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <div class="fixed-bottom">
            <footer class="text-center py-3 mt-5">
                <p>&copy; 2024 Aplikasi Waris Islam. Dibuat dengan <span class="text-danger">&hearts;</span> oleh Someone.</p>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
